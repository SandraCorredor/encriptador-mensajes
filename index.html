<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="main">
        <div>
            <div class="header">
                <img src="./assets/Logo.png" alt="logo alura" />
              </div>
            <form class="form__section">
                <textarea
                class="form__input"
                name="mensaje"
                id=""
                cols="30"
                rows="10"
                placeholder="Ingrese el texto  aquí"
                ></textarea>
                <div class="btn__container">
                <div class="alert__msj">
                    <img
                    src="./assets/bi_exclamation-circle-fill.png"
                    alt="alert icon"
                    /><span>Solo letras minúsculas y sin acentos</span>
                </div>
                </div>
                <div class="submit__container">
                <input class="form__btn" type="submit" value="Encriptar" />
                <input
                    class="form__btn form__btn--secondary"
                    type="submit"
                    value="Desencriptar"
                />
                </div>
            </form>
        </div>
      <div class="result">
        <img
          src="./assets/Muñeco.png"
          alt="imagen de dibujo"
          class="result__img"
        />
        <div class="loader hidden"></div>
        <div class="result__continer">
          <h3 class="result__title">Ningún mensaje fue encontrado</h3>
          <p class="result__text">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button class="result__btn form__btn form__btn--secondary hidden">
            Copiar
          </button>
        </div>
      </div>
    </div>
    <script src="encriptador.js"></script>
  </body>
</html>
